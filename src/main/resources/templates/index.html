<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js'></script>

    <link href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css' rel='stylesheet'>

    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js' type='text/javascript'></script>
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/base/jquery-ui.css' rel='stylesheet'
          type='text/css'/>
    <link th:href='@{/css/styles.css}' rel='stylesheet' type='text/css' />
    <title>Şöbələr üzrə iş cədvəli</title>
</head>
<body>
<div class=''>
    <div class='sidebar'>
        <ul class='list-unstyled'>
            <li class='btn btn-info text-end d-block p-4 department'
                th:each='file:${files}'
                th:value='${file}'
                th:text='${file.substring(0, file.length() - 5)}'
                onclick='showContent(this)'></li>
        </ul>
    </div>
    <div class='content-wrapper'>
        <progress id='report-progress' hidden style='width: 100%'></progress>
        <div id='content'>
            <span class="display-4 opening-text"><span class="icon-arrow-left"></span>
            Bir şöbə seçin</span>
        </div>
    </div>
</div>
</body>
<script th:src='@{/js/scripts.js}' type='text/javascript'></script>
</html>
