<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <title>Login</title>
</head>
<body>
<div class="container" style="width: 50vw; max-width: 300px">
    <div class="row">
        <form id="form" method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    İstifadəçi ID-si və ya şifrə yanlışdır.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Çıxış olundu.
                </div>
            </div>

            <div class="form-group">
                <label for="username"></label>
                <input autofocus class="form-control" id="username" name="username"
                       placeholder="İstifadəçi ID-si" required type="text"/>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input class="form-control" id="password" name="password" placeholder="Şifrə"
                       required type="password"/>
            </div>

            <div class="form-group text-center m-2">
                <input id="login" class="btn btn-lg btn-primary btn-block" type="submit" value="Daxil ol"/>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $('#form').submit(function (){
        $('#login').prop('disabled', true);
    });
</script>
</html>
